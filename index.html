<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Task Manager</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --danger: #e74c3c;
            --background: #f8f9fa;
            --text: #2c3e50;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--background);
            color: var(--text);
            margin: 0;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 2rem;
        }

        h1 {
            text-align: center;
            color: var(--primary);
            margin: 0 0 2rem;
            font-weight: 600;
            font-size: 2.2rem;
        }

        .todo-table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5rem 0;
        }

        .todo-table th,
        .todo-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .todo-table th {
            background: var(--primary);
            color: white;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .edit-container {
            position: relative;
            padding: 0.8rem;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .edit-input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1rem;
            margin-bottom: 0.8rem;
        }

        .edit-buttons {
            display: flex;
            gap: 0.8rem;
            justify-content: flex-end;
        }

        .btn {
            padding: 0.9rem 1.6rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn-success {
            background: #2ecc71;
            color: white;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Task Manager Pro</h1>
        <table class="todo-table">
            <thead>
                <tr>
                    <th>‚Ññ</th>
                    <th>Task</th>
                </tr>
            </thead>
            <tbody id="listBody">
                {{rows}}
            </tbody>
        </table>
    </div>

    <script>
        let isEditing = false;
        document.addEventListener('dblclick', (e) => {
            if (isEditing) {
                alert('Please finish current editing first!');
                return;
            }

            const target = e.target.closest('td:nth-child(2)');
            if (!target) return;

            isEditing = true;
            const row = target.closest('tr');
            const id = row.dataset.id;
            const originalText = target.textContent;

            const editHTML = `
                <div class="edit-container">
                    <input class="edit-input" value="${originalText}" autofocus>
                    <div class="edit-buttons">
                        <button class="btn btn-success save-btn">üíæ Save</button>
                        <button class="btn btn-danger cancel-btn">‚ùå Cancel</button>
                    </div>
                </div>
            `;

            target.innerHTML = editHTML;
            const input = target.querySelector('.edit-input');
            input.focus();

            const saveBtn = target.querySelector('.save-btn');
            const cancelBtn = target.querySelector('.cancel-btn');

            const saveChanges = async () => {
                const newText = input.value.trim();
                if (!newText || newText === originalText) {
                    cancelChanges();
                    return;
                }

                try {
                    const response = await fetch('/update', {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ id, newText })
                    });

                    if (!response.ok) throw new Error();
                    target.textContent = newText;
                    isEditing = false;
                } catch (error) {
                    alert('Failed to save changes');
                    cancelChanges();
                }
            };

            const cancelChanges = () => {
                target.textContent = originalText;
                isEditing = false;
            };

            saveBtn.addEventListener('click', saveChanges);
            cancelBtn.addEventListener('click', cancelChanges);
            
            input.addEventListener('keyup', (e) => {
                if (e.key === 'Enter') saveChanges();
                if (e.key === 'Escape') cancelChanges();
            });
        });
    </script>
</body>
</html>
