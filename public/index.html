<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Manager Pro</title>
  <style>
    * {
      box-sizing: border-box;
    }

    :root {
      --primary: #2c3e50;
      --secondary: #3498db;
      --danger: #e74c3c;
      --background: #f8f9fa;
      --text: #2c3e50;
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: var(--background);
      color: var(--text);
      margin: 0;
      padding: 2rem;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: var(--primary);
      margin: 0 0 2rem;
      font-weight: 600;
      font-size: 2.2rem;
    }

    .input-field {
      width: 100%;
      padding: 0.8rem 1.2rem;
      margin: 0.5rem 0;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .btn {
      padding: 0.8rem 1.2rem;
      border: none;
      border-radius: 8px;
      background: var(--secondary);
      color: white;
      cursor: pointer;
      font-weight: 600;
    }

    .btn:hover {
      background: #2980b9;
    }

    .toggle-link {
      color: var(--secondary);
      cursor: pointer;
      text-decoration: underline;
      font-size: 0.9rem;
    }

    .eye-btn {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }

    .password-wrapper {
      position: relative;
    }

    .todo-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1.5rem;
    }

    .todo-table th,
    .todo-table td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    .add-form {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
      align-items: center;
    }

    .add-form input {
      flex: 1;
      height: 48px;
      font-size: 1rem;
    }

    .add-form button {
      height: 48px;
    }

    .btn-danger {
      background: var(--danger);
      color: white;
    }

    .btn-danger:hover {
      background: #c0392b;
    }

    .edit-container {
      position: relative;
      padding: 0.8rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
      border: 2px solid #e0e0e0;
    }

    .todo-table td:nth-child(2) {
      border-radius: 12px;
      background-color: #f5f7fb;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Task Manager Pro</h1>

    <!-- üîê Login Section -->
    <div id="login-section">
      <input id="login-username" class="input-field" placeholder="Username" autocomplete="off"/>
      <div class="password-wrapper">
        <input id="login-password" class="input-field" placeholder="Password" type="password"/>
        <button type="button" class="eye-btn" onclick="togglePassword('login-password', this)">üëÅ</button>
      </div>
      <button class="btn" onclick="login()">Log In</button>
      <p class="toggle-link" onclick="showRegister()">Don't have an account? Register</p>
      <p id="login-error" style="color: red;"></p>
    </div>

    <!-- üìù Register Section -->
    <div id="register-section" style="display: none;">
      <input id="register-username" class="input-field" placeholder="Username" autocomplete="off"/>
      <div class="password-wrapper">
        <input id="register-password" class="input-field" placeholder="Password" type="password"/>
        <button type="button" class="eye-btn" onclick="togglePassword('register-password', this)">üëÅ</button>
      </div>
      <div class="password-wrapper">
        <input id="register-repeat" class="input-field" placeholder="Repeat Password" type="password"/>
        <button type="button" class="eye-btn" onclick="togglePassword('register-repeat', this)">üëÅ</button>
      </div>
      <button class="btn" onclick="register()">Register</button>
      <p class="toggle-link" onclick="showLogin()">Already have an account? Log in</p>
      <p id="register-error" style="color: red;"></p>
    </div>

    <!-- ‚úÖ Todo Section -->
    <div id="todo-section" style="display: none;">
      <div class="add-form">
        <input type="text" id="newItem" class="input-field" placeholder="Enter task..." />
        <button class="btn" onclick="addTask()">‚ûï Add</button>
      </div>

      <table class="todo-table">
        <thead>
          <tr>
            <th>#</th>
            <th>Task</th>
            <th style="text-align: right;">Actions</th>
          </tr>
        </thead>
        <tbody id="listBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', async () => {
      const res = await fetch('/me');
      if (res.ok) {
        document.getElementById('login-section').style.display = 'none';
        document.getElementById('register-section').style.display = 'none';
        document.getElementById('todo-section').style.display = 'block';
        loadTasks();
      }
    });

    function togglePassword(id, btn) {
      const input = document.getElementById(id);
      const isHidden = input.type === 'password';
      input.type = isHidden ? 'text' : 'password';
      btn.textContent = isHidden ? 'üôà' : 'üëÅ';
    }

    function showRegister() {
      document.getElementById('login-section').style.display = 'none';
      document.getElementById('register-section').style.display = 'block';
      document.getElementById('login-error').textContent = '';
    }

    function showLogin() {
      document.getElementById('register-section').style.display = 'none';
      document.getElementById('login-section').style.display = 'block';
      document.getElementById('register-error').textContent = '';
    }

    async function login() {
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;
      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      if (res.ok) {
        document.getElementById('login-section').style.display = 'none';
        document.getElementById('todo-section').style.display = 'block';
        loadTasks();
      } else {
        const data = await res.json();
        document.getElementById('login-error').textContent = data.message || 'Login failed';
      }
    }

    async function register() {
      const username = document.getElementById('register-username').value;
      const password = document.getElementById('register-password').value;
      const repeat = document.getElementById('register-repeat').value;

      if (password !== repeat) {
        document.getElementById('register-error').textContent = 'Passwords do not match!';
        return;
      }

      const res = await fetch('/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      if (res.ok) {
        document.getElementById('register-section').style.display = 'none';
        document.getElementById('todo-section').style.display = 'block';
        loadTasks();
      } else {
        const data = await res.json();
        document.getElementById('register-error').textContent = data.message || 'Registration failed';
      }
    }

    async function loadTasks() {
      const res = await fetch('/tasks');
      const tasks = await res.json();
      const tbody = document.getElementById('listBody');
      tbody.innerHTML = '';

      tasks.forEach((task, i) => {
        const row = document.createElement('tr');
        row.dataset.id = task.id;
        row.innerHTML = `
          <td>${i + 1}</td>
          <td contenteditable="true" onblur="editTask(${task.id}, this)">${task.title}</td>
          <td style="text-align: right;"><button class="btn btn-danger" onclick="deleteTask(${task.id})">üóë Delete</button></td>
        `;
        tbody.appendChild(row);
      });
    }

    async function addTask() {
      const input = document.getElementById('newItem');
      const text = input.value.trim();
      if (!text) return;

      const res = await fetch('/add', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text })
      });

      if (res.ok) {
        input.value = '';
        loadTasks();
      }
    }

    document.getElementById('newItem').addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        addTask();
      }
    });

    // ENTER ‚Üí login
    document.querySelector('#login-password').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') login();
    });
    document.querySelector('#login-username').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') login();
    });

    // ENTER ‚Üí register
    document.querySelector('#register-username').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') register();
    });
    document.querySelector('#register-password').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') register();
    });
    document.querySelector('#register-repeat').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') register();
    });

    async function deleteTask(id) {
      const res = await fetch('/delete', {
        method: 'DELETE',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id })
      });

      if (res.ok) {
        loadTasks();
      }
    }

    async function editTask(id, cell) {
      const newText = cell.textContent.trim();

      if (!newText) {
        await fetch('/delete', {
          method: 'DELETE',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id })
        });
        loadTasks();
        return;
      }

      const res = await fetch('/update', {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id, newText })
      });

      if (!res.ok) {
        alert('–ù–µ —É–¥–∞–ª–æ—Å—å –æ–±–Ω–æ–≤–∏—Ç—å –∑–∞–¥–∞—á—É');
        loadTasks();
      }
    }
  </script>
</body>
</html>
